<!DOCTYPE html>
<html lang="ru" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:image" content="">
  <title>Маска для сабакена</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  

  <body>
    <div class="container">
      <h2></h2>


      <div class="dog preview-img" id="dog">
        <img src="./assets/images/dog-01.png" id="dog-image" />
      </div>


      <div class="draggables">
        
        <div class="eyes">
          <img src="./assets/images/eyes-01.png" class="drag eye" draggable="true" id="eye-01" />
          <img src="./assets/images/eyes-02.png" class="drag eye" draggable="true" id="eye-02" />
          <img src="./assets/images/eyes-03.png" class="drag eye" draggable="true" id="eye-03" />
          <img src="./assets/images/eyes-04.png" class="drag eye" draggable="true" id="eye-04" />
        </div>

        <div class="mouths">
          <img src="./assets/images/mouth-01.png" class="drag mouth" draggable="true" id="mouth-01" />
          <img src="./assets/images/mouth-02.png" class="drag mouth" draggable="true" id="mouth-02" />
          <img src="./assets/images/mouth-03.png" class="drag mouth" draggable="true" id="mouth-03" />
          <img src="./assets/images/mouth-04.png" class="drag mouth" draggable="true" id="mouth-04" />
        </div>

        <div class="glasses">
          <img src="./assets/images/glasses-01.png" class="drag glass" draggable="true" id="glass-01" />
          <img src="./assets/images/glasses-02.png" class="drag glass" draggable="true" id="glass-02" />
        </div>

        <div class="hats">
          <img src="./assets/images/hats-01.png" class="drag hat" draggable="true" id="hat-01" />
          <img src="./assets/images/hats-02.png" class="drag hat" draggable="true" id="hat-02" />
          <img src="./assets/images/hats-03.png" class="drag hat" draggable="true" id="hat-03" />
        </div>

      </div>


      <div class="controls">
        <!-- <button class="reset-filter">Reset Filters</button> -->
        <div class="row">
          <input type="file" class="file-input" accept="image/*" hidden>
          <button class="choose-img">Загрузить фото</button>
          <button class="save-img">Скачать фото</button>
        </div>
      </div>

      
    </div>











  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/app.js"></script>
</body>
</html>
